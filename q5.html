<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q5.css">
</head>
<body>
    <section class="left">
        <nav>
            <div class="logo_container">
                <img src="assets/IRCTCLogo.png" alt="IRCTC Logo">
                <img src="assets/indianRailwaysLogo.png" alt="Indian Railway logo">
            </div>
            <div class="menu_container">
                <div class="menu_items">
                    <span>Ask Disha</span>
                    <span>Contact Us</span>
                    <span>Alerts</span>
                </div>
               
                <div class="menu_buttons">
                    <button class="checked">Login</button>
                    <button>Register</button>
                    <button>Agent Login </button>
                </div>
            </div>
           
        </nav>


        <main>
            <div class="header_title">
                <span class="title_IR">Indian Railways</span>
                <span class="safety">Safety</span>
                <span class="security">Security</span>
                <span class="punctuality">Punctuality</span>
            </div>


            <div class="sub_button">
                
                <div ><button class="book_ticket"><img src="assets/ticket_icon.png" alt="ticket logo">BOOK Ticket</button></div>
                <div><button class="non_checked"><img src="assets/tick_icon.png" alt="Pnr check">PNR Status</button></div>
                <div> <button class="non_checked"><img src="assets/chart_icon.png" alt="charts logo">Charts/Vacancy</button></div>
            </div>

            <div class="journey-details-container">
                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets/departure_train_icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>From</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>Bangalore</h2>
                                <span>KSR - Bangalore</span>
                            </div>
                        </div>
                    </div>
                    <div class="center-from-to-arrow">
                        <img src="assets/to_from_arrow.png" alt="">
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets/destination_train_icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>To</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>Kasaragod</h2>
                                <span>KSD - Kasaragod</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets/calander-icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>01 Aug 23</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element ">
                        <div class="card-element-image-container">
                            <img src="assets/threedot-icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>3A</h2>
                                <span>AC 3 tier</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets/widgets_icon.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Seat Type</span>
                                <img src="assets/expand_more_icon.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>TATKAL</h2>
                                <span>AC 3 Tier</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <button class="search-button">Search train <img src="assets/right-arrow-icon.png" alt=""></button>
        </main>
    </section>


    <section class="right">
        <div class="train_img">
            <img src="assets/heroImage.png" alt="train image">
        </div>
    </section>
</body>
</html>
